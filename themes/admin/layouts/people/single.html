{{/*
   * This renders a member's page.
   *
   */}}

{{ define "header" }}{{/* Header is in the main. */}}{{ end }}


{{ define "main" }}
	<article class="{{ partial "content-class.html" . }} main">
    <section class="header">
      {{ .Scratch.Set "people_show_link" 0 }}
      {{ .Scratch.Set "people_show_stats" 1 }}
      {{ .Render "summary" }}
    </section>
    <section class="content">
      {{ .Content }}
    </section>
  </article>
{{ end }}
