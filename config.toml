baseURL = "https://facer2vm.org/"
languageCode = "en"
title = "FACER2VM"
theme = "gohugo-theme-wumpus"

copyright = "Â© 2018 FACER2VM"
defaultContentLanguage = "en"
paginate = 10
summaryLength = 35
#rssLimit = 15
enableGitInfo = true

#googleAnalytics = "UA-127414679-1"

[taxonomies]
  person = "people"
  group = "groups"
  tag = "tags"


[params]
  description = "Face Matching for Automatic Identity Retrieval, Recognition, Verification and Management"
  favicon = "favicon"
  feature_image = "/images/masthead-dark.jpg"
  # The twitter param is optional, for use in the 404.html to contact you :)
  twitter = "@Paul_Koppen"


[languages]
  [languages.en]
    languageName = "English"
    weight = 1


# Adds the JSON-LD media type.
# and a media type for the admin.

[mediaTypes]
  [mediaTypes."application/ld+json"]
    suffixes = ["jsonld"]
  [mediaTypes."application/javascript"]
    suffixes = ["admin.js"]

[outputFormats]
  [outputFormats.JSONLD]
    isPlainText = true
    mediaType = "application/ld+json"
  [outputFormats.ADMIN]
	basename = "wumpus-loader"
    isPlainText = true
    mediaType = "application/javascript"
	rel = "admin"

[outputs]
  page = ["HTML", "JSONLD", "ADMIN"]
  home = ["HTML", "RSS", "JSONLD"]
  section = ["HTML", "RSS", "JSONLD"]
  taxonomyTerm = ["HTML", "RSS", "JSONLD"]
  taxonomy = ["HTML", "RSS", "JSONLD"]


[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Publications"
    url = "/tags/publications/"
    weight = 2
  [[menu.main]]
    name = "Invited talks"
    url = "/tags/invited-talks/"
    weight = 3
  [[menu.main]]
    name = "In the news"
    url = "/tags/in-the-news/"
    weight = 4
  [[menu.main]]
    name = "Software"
    url = "/tags/software/"
    weight = 5


[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
    simple = true
  [privacy.youtube]
    privacyEnhanced = true


[services]
  [services.twitter]
    disableInlineCSS = true
